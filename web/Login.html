<!DOCTYPE html>
<html>
    <head>
        <title>Login Page</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        
        <link rel="stylesheet" href="Styles/index.css">
        <link rel="stylesheet" href="Styles/bootstrap.css">

    <body>
            <form method="POST" action="j_security_check">
                <div class="wrapper">
            
                <center>
                    <img src="Images/uno1.jpg" alt="UNO" class="imgStyle">
                    <div class="separate"></div>
                <div class="content">
                    <div id="TableDiv">
                    
                        <table class="tableStyle1" id="showData" align="center">
                            <tr>
                                <td colspan="2" align="center" style="padding-top:30px; padding-bottom: 20px;"><u>LOGIN</u></td>
                            </tr>
                            <tr>
                                <td>USER NAME :</td>
                                <td><input type="text" name="j_username" id="j_username" placeholder="User Name"></td>
                            </tr>
                            <tr>
                                <td>PASSWORD :</td>
                                <td><input type="password" name="j_password" id="j_password" placeholder="Password"></td>
                            </tr>
                            <tr>
                                <td colspan="2" style="padding-bottom: 30px;">
                                    <button name="btnLogin" id="btnLogin">Login</button>
                                </td>
                            </tr>
                        </table>
                    </div>
                    <div id="DropArea">
                        
                    </div>
                </div>
                </center>
            
                     </div>
                </form>
