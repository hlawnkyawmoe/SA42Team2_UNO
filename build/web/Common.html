<html>
    <head>
        <title>Team-2 UNO</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        
        <link rel="stylesheet" href="Styles/index.css">
        <link rel="stylesheet" href="Styles/bootstrap.css">
        <link href="Styles/bootstrap.min.css" rel="stylesheet" type="text/css"/>
        <link rel="icon" href="Images/favicon.ico" type="image/x-icon">
        <script src="JS/jquery.js" type="text/javascript"></script>
        <script src="JS/bootstrap.min.js" type="text/javascript"></script>
        <script src="JS/jquery.ui.touch-punch.min.js" type="text/javascript"></script>
        <script src="JS/Common.js" type="text/javascript"></script>
    </head>
    <body>
        <div class="wrapper">
            <center>

                <img src="Images/uno1.jpg" alt="UNO" class="imgStyle">
                <div class="separate"></div>
                <div class="content">
                    <div id="TableDiv">
                        <center>
                        <table class="tableStyle1" align="center">
                            <tr>
                                <td colspan="2" align="center" style="padding-top:30px; padding-bottom: 20px;"><u><h3>START YOUR NEW GAME</h3></u></td>
                            </tr>
                            <tr>
                                <td>STARTER NAME :</td>
                                <td><input type="text" name="starterid" id="starterid" placeholder="Your Name"></td>
                            </tr>
                            <tr>
                                <td>NO OF PLAYERS :</td>
                                <td>
                                    <select name="noOfPlayers" id="noOfPlayers">
                                        <option value="2">2</option>
                                        <option value="3">3</option>
                                        <option value="4">4</option>
                                        <option value="5">5</option>
                                        <option value="6">6</option>
                                        <option value="7">7</option>
                                    </select>
                                </td>
                            </tr>
                            <tr>
                                <td colspan="2" style="padding-bottom: 30px;">
                                    <button name="btnStart" id="btnStart">Start</button>
                                </td>
                            </tr>
                        </table>
                        </center>
                    </div>
                </div>
            </center>
        </div>
         <footer>All rights reserved &#169; SA42 Advance Web Team 2</footer>
    </body>
</html>
